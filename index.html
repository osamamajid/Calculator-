<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Calculator</title>
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form onsubmit="return false;">
        <div class="display">
          <label for="display" class="visually-hidden">Calculator Display</label>
          <input type="text" id="display" name="display" readonly />
        </div>
        <div class="buttons">
          <input type="button" value="AC" onclick="display.value = ''" class="operator" />
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="operator" />
          <input type="button" value="." onclick="display.value += '.'" class="operator" />
          <input type="button" value="รท" onclick="display.value += '/'" class="operator" />
        </div>
        <div>
          <input type="button" value="7" onclick="display.value += '7'" />
          <input type="button" value="8" onclick="display.value += '8'" />
          <input type="button" value="9" onclick="display.value += '9'" />
          <input type="button" value="ร" onclick="display.value += '*'" class="operator" />
        </div>
        <div>
          <input type="button" value="4" onclick="display.value += '4'" />
          <input type="button" value="5" onclick="display.value += '5'" />
          <input type="button" value="6" onclick="display.value += '6'" />
          <input type="button" value="-" onclick="display.value += '-'" class="operator" />
        </div>
        <div>
          <input type="button" value="1" onclick="display.value += '1'" />
          <input type="button" value="2" onclick="display.value += '2'" />
          <input type="button" value="3" onclick="display.value += '3'" />
          <input type="button" value="+" onclick="display.value += '+'" class="operator" />
        </div>
        <div>
          <input type="button" value="00" onclick="display.value += '00'" />
          <input type="button" value="0" onclick="display.value += '0'" />
          <input type="button" value="=" class="equal" onclick="calculate()" />
        </div>
      </form>
    </div>
  </div>

  <script>
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        alert('Invalid Expression');
        display.value = '';
      }
    }
  </script>
</body>
</html>
